<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="../weather-app/css/reset.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../weather-app/css/style.css">
    
    <!-- JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
</head>
<body>
    
    <h1 class="weatherHeader">Weather Dashboard</h1>
    
    <div class="container">

        <div class="row">
            <div class="col-4">
                
                    <div class="row">
                        <div class="searchBarCity">Enter a City</div>
                    </div>

                    <div class="row">
                        
                        <span><input class="searchBar" type="text" placeholder="Search.."><button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-search"></span> Submit
                          </button></span>
                        
                        
                    </div>
                    <br>

                    
                        <div class="searchHistory"></div>
                    
            </div>
                    
            <div class="col-6 mainboard">
                
                    <div class="row city"></div>
                    <br>
                    <div class="row temp">Temperature: </div>
                    <br>
                    <div class="row humidity">Humidity: </div>
                    <br>
                    <div class="row windspeed">Wind Speed: </div>
                    <br>
                    <div class="row uv">UV Index: </div>
            

                <br>
                <div>Five Day Forecast</div>
                <div class="row fiveDay">
                    <div class="col-2 dayone"></div>
                    <div class="col-2 daytwo"></div>
                    <div class="col-2 daythree"></div>
                    <div class="col-2 dayfour"></div>
                    <div class="col-2 dayfive"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../weather-app/weather.js"></script>

</body>
</html>
